<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма для добавления задачи</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Добавь свою задачу</h1>
      <form id="taskForm">
        <label for="taskTitle">Заголовок задачи:</label>
        <input
          type="text"
          id="taskTitle"
          name="title"
          placeholder="Введите заголовок задачи"
          required
        />

        <label for="taskDescription">Описание задачи:</label>
        <textarea
          id="taskDescription"
          name="description"
          placeholder="Введите описание задачи"
          required
        ></textarea>

        <label for="taskPriority">Приоритет задачи:</label>
        <select id="taskPriority" name="priority" required>
          <option value="none">None</option>
          <option value="low">Низкий</option>
          <option value="medium">Средний</option>
          <option value="high">Высокий</option>
        </select>

        <button id="submit_button" type="submit">Добавить задачу</button>
      </form>
      <div id="responseMessage" class="hide"></div>
    </div>
    <div id="notificationMessage" class="hide"></div>

    <div class="filter-container">
      <label for="filter">Фильтр:</label>
      <select id="filter">
        <option value="all" selected>Все</option>
        <option value="priority">По приоритету</option>
        <option value="completed">Выполненные</option>
        <option value="notCompleted">Не выполненные</option>
      </select>
    </div>

    <div id="tasksList">
      <ul class="task-list">
        <li class="task-item">
          <span class="task-number">1.</span>
          <span class="task-title">Название задачи</span>
          <span class="task-description">Описание задачи</span>
          <div class="task-actions">
            <button class="task-priority low">Приоритет: Низкий</button>
            <button class="complete-btn">Выполнено</button>
            <button class="change-btn">Изменить</button>
            <button class="delete-btn">Удалить</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
